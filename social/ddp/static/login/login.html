<!DOCTYPE html>
<html lang="en">

<head>
	<title>登录</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="login-con">
		<header class="navbar navbar-fixed-top navbar-empty">
			<div class="container">
				<div class="center-logo">
					<h2>美信数据开发平台</h2>
				</div>
			</div>
		</header>
		<div class="container navless-container">
			<div class="row">
				<div class="col-sm-5 pull-right">
					<div>
						<div class="login-box">
							<div class="login-heading">
								<h3>登录</h3>
							</div>
							<div class="login-body">
								<input type="text" class="form-control input-sm" placeholder="用户名" autofocus="autofocus">
								<input type="password" class="form-control input-sm" placeholder="密码">
								<select class="form-control input-sm">
                                    <option value="0">美信数据平台</option>
                                    <option value="1">美信数据开发平台</option>
                                </select>
								<button type="button" style="width:100%;" class="btn btn-sm btn-primary">登录</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-7 brand-holder pull-left">
					<h1>美信数据开发平台</h1>
					<h4>灵活的数据平台</h3>
					<p>自定义数据</p>
				</div>
			</div>
		</div>
		<div class='login-footer'>
			<!--<hr>-->
			<p>copyright@美信团队</p>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
