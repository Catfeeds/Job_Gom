<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>美信网络技术有限公司</title>
    <meta name="author" content="美信网络技术有限公司">
    <meta name="description" content="国美">
    <meta name="keywords" content="国美PlusAPP">
  </head>
  <body class="opg lg-bg">
    <link type="text/css" rel="stylesheet" href="../../css/public/public.css">
    <link type="text/css" rel="stylesheet" href="../../css/module/login/login.css">
    <div class="lg-header">
      <div class="lg-header-in">
        <h1 class="lg-logo"><a>国美plus</a></h1>
      </div>
    </div>
    <div class="lg-main">
      <!--步骤 开始-->
      <ul class="lg-steps clearfix">
        <li class="active"><em>1</em>设置帐号、密码</li>
        <li><em>2</em>填写昵称、推荐码</li>
        <li><em>3</em>注册完成</li>
      </ul> 
      <!--步骤 结束-->
      <div class="lg-form">
        <ul class="lg-form-list">
          <li data-node = "phone_number" data-verification = "1" class="clearfix lg-form-it"><!-- lg-form-error -->
            <label>手机号</label>
            <div class="lg-form-cont"><em class="lg-allright"></em>
              <input type="text" placeholder="请输入手机号码" class="lg-input-it">
            </div><span class="lg-warm">该手机号格式错误</span>
          </li>
          <li data-node = "msg_test" class="clearfix lg-form-it"><!-- lg-form-error -->
            <label>短信验证码</label>
            <div class="lg-form-cont"><a href="javascript:;" class="lg-codes">获取验证码</a>
              <input type="text" placeholder="请输入短信验证码" class="lg-input-it">
            </div><span class="lg-warm">验证码已发送您的手机，请查收，请勿泄漏</span>
          </li>
          <li data-node = "password" class="clearfix lg-form-it">
            <label>设置密码</label>
            <div class="lg-form-cont">
              <!--点击之后 &#xe94e；-->
              <input type="text" placeholder="设置密码" class="lg-input-it">
            </div><span class="lg-warm">请输入6-20位英文字母，数字或符号</span>
          </li>
          <li data-node = "password_confirm" class="clearfix lg-form-it">
            <label>确认密码</label>
            <div class="lg-form-cont">
              <input type="text" placeholder="请再次输入登录密码" class="lg-input-it">
            </div><span class="lg-warm"></span>
          </li>
          <li data-node = "clause_confirm" class="clearfix lg-form-it">
            <label> <em class="lg-radio"></em><!-- lg-radio-true -->
              <!--切换lg-radio-true-->
            </label>
            <div class="lg-form-cont">
              <p class="lg-txt">我已阅读并同意<a href="javascript:;">《国美Plus用户使用协议》</a></p>
            </div>
          </li>
        </ul><a href="javascript:;" class="pc-btn pc-btnw300 pc-btnh45 lg-mt">完 成</a>
      </div>
    </div>
    <script src="http://js.dev.meixincdn.com/m/pc/src/js/conf/vendor.js"></script>
    <!-- <script src="http://js.dev.meixincdn.com/m/pc/src/js/conf/register_account.js" charset="utf-8"></script> -->
    <!-- <script type="text/javascript" src="./loadMore.js"></script> -->
  </body>
</html>
