<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="UTF-8">
   <style type="text/css">
       * {
         padding: 0;
         margin: 0;
       }
       body {
         font-size: 12px;
       }
       .add {
           width: 100px;
           height: 30px;
           border: 1px solid #ddd;
       }
       .addWrap,
       .addWrap2 {
           background: rgba(0,0,0,0.4);
           position: fixed;
           top: 0;
           left: 0;
           right: 0;
           bottom: 0;
           display: none;
       }
       .addBox {
           width: 500px;
           background: #fff;
           padding: 50px;
           margin: 50px auto;
           border: 1px solid #ddd;
       }
       .addInfo {
          margin: 0 0 20px 0;
       }
       .addInfo label {
           float: left;
           width: 80px;
           line-height: 26px;
           text-align: right;
       }
       .addInfo .text {
           width: 200px;
           border: 1px solid #ddd;
           line-height: 14px;
           padding: 5px;
       }
       .addInfo .textarea {
           width: 200px;
           padding: 5px;
           border: 1px solid #ddd;
           height: 80px;
           resize: none;
       } 
       .store {
           display: block;
           width: 60px;
           height: 24px;
           line-height: 24px;
           text-align: center;
           border: 1px solid #ddd;
           color: #999;
           margin: 0 0 0 80px;
       }
       .tip {
          margin: 0 0 0 80px;
          color: red;
       }
       .addLists {

       }
       .addList {
           height: 30px;
           width: 700px;
           color: #999;
           background: #ddd;
           overflow: hidden;
           display: none;
       }
       .addList.first {
           display: block;
           background: #eee;
       }
       .addLists span {
           float: left;
           width: 16%;
           line-height: 30px;
       }
       .close {
           text-align: right;
           margin: 0 0 20px 0;
       }
       .delBox {
           width: 200px;
           height: 100px;
           background: #fff;
           padding: 20px;
           margin: 200px auto;
           border: 1px solid #ddd;
       }

       .note{
           display: block;
           height: 24px;
           background: blue;
       }
       .changeDef .note {
           cursor:  default;
           display: block;
           height: 24px;
           background: red;
       }
       .selectbox,.selectbox1{border:1px #ccc solid;border-radius: 4px;background: #fff;line-height: 30px;color:#333;font-size: 14px;position: relative;width: 120px;margin: 10px auto;height: 30px;z-index:10;}
      .span1{float: left;width: 90px;overflow: hidden;height: 100%;}
      .span2{float: left;width: 30px;overflow: hidden;height: 100%;background:#ccc;}
      .selectbox ul{position: absolute;top:100%;left: 0;width: 100%;max-height: 200px;border:1px #ccc solid;border-radius:0 0 3px 3px;display:none;z-index: 100;background:#fff;overflow: auto;}
      .selectbox ul li a{color: #333;display: block;padding-left:12px;}
      .selectbox ul li a:hover{background: #eee;}
      .selectbox ul .active a,.selectbox ul .active a:hover{background: #ff0000;}
      .selectcon,.selectcon1{height: 100%;}
   </style>
</head>
<body>
   <button type="button" class="add" data-action="add">添加收货地址</button>
   <div class="addLists">
       <div class="addList first">
            <span class="name">收货人</span>
            <span class="">&nbsp;</span>
            <span class="area">所在地区</span>
            <span class="address">详细地址</span>
            <span class="tel">电话/手机</span>
            <span class="change">操作</span>
       </div>
       <div class="addList changeDef" id="0" data-node="addList" style="display: block;">
            <span class="name" data-node="userL">dddd</span>
            <span class="note" data-node="note">设为默认</span>
            <span class="area" data-node="areaL">fffff</span>
            <span class="address" data-node="addressL">dddddddddd</span>
            <span class="tel" data-node="telL">13456678888</span>
            <span class="change" data-txt="change"><a href="" data-action="change" >修改</a><a href="" data-action="delete">删除</a></span>
       </div>
       <div class="addList" id="1" data-node="addList" style="display: block;">
            <span class="name" data-node="userL">dddd</span>
            <span class="note" data-node="note">默认地址</span>
            <span class="area" data-node="areaL">fffff</span>
            <span class="address" data-node="addressL">dddddddddd</span>
            <span class="tel" data-node="telL">13456678888</span>
            <span class="change" data-txt="change"><a href="" data-action="change">修改</a><a href="" data-action="delete">删除</a></span>
       </div>
       <div class="addList" id="2" data-node="addList" style="display: block;">
            <span class="name" data-node="userL">dddd</span>
            <span class="note" data-node="note">设为默认</span>
            <span class="area" data-node="areaL">fffff</span>
            <span class="address" data-node="addressL">dddddddddd</span>
            <span class="tel" data-node="telL">13456678888</span>
            <span class="change" data-txt="change"><a href="" data-action="change" >修改</a><a href="" data-action="delete">删除</a></span>
       </div>
       <div class="addList" id="3" data-node="addList" style="display: block;">
            <span class="name" data-node="userL">dddd</span>
            <span class="note" data-node="note">设为默认</span>
            <span class="area" data-node="areaL">fffff</span>
            <span class="address" data-node="addressL">dddddddddd</span>
            <span class="tel" data-node="telL">13456678888</span>
            <span class="change" data-txt="change"><a href="" data-action="change" >修改</a><a href="" data-action="delete">删除</a></span>
       </div>
   </div>
   <div class="addWrap" data-node="wrap">
   	  <form class="addBox" data-action="box">
          <div data-action="close" class="close">关闭</div>
   	  	  <div class="addInfo">
   	  	  	 <label>收货人：</label>
   	  	  	 <input type="text" class="text user" data-node="user" value="">
             <div class="tip" data-node="tip"></div>
   	  	  </div>
          <div class="addInfo">
              <label>选择地区：</label>
              <div data-node="selectbox">
                  <div class="selectbox" data-node="province"  id="0" style="z-index:11">选择省</div>
                  <div class="selectbox"style="z-index:10" id="0" data-node="province1">选择市</div>
                  <div class="selectbox" style="z-index:9" id="0" data-node="province2">选择县区</div>
                  <div class="selectbox" style="z-index:8" id="0" data-node="province3">选择街道</div>
              </div>
              <div class="tip" data-node="tip"></div>
          </div>
          
   	  	  <div class="addInfo">
   	  	  	 <label>详细地址：</label>
   	  	  	 <textarea type="textarea" class="textarea" data-node="address" value=""></textarea>
             <div class="tip" data-node="tip"></div>
          </div>
          <div class="addInfo">
             <label>电话号码：</label>
             <input type="text" class="text" data-node="tel" value="">
             <div class="tip" data-node="tip"></div>
          </div>
          <div class="addInfo">
             <label>&nbsp;</label>
             <input type="checkbox" class="checkbox" data-node="checkbox" value="">设为默认地址
             <div class="tip" data-node="tip"></div>
          </div>
          <button type="button" data-action="save" class="store">保存</button>   
   	  </form>
   </div>
   <div class="addWrap2" data-node="wrap2">
      <div class="delBox" data-action="del">
           <a href="" data-action="confirm">确认</a>
           <a href="" data-action="cancel">取消</a>
      </div>
   </div>
</body>
<script src="http://js.dev.meixincdn.com/m/pc/src/js/conf/vendor.js"></script>
<script src="http://js.dev.meixincdn.com/m/pc/src/js/conf/address.js"></script>
</html>
