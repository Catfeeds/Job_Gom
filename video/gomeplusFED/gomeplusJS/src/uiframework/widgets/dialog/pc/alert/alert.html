<div class="pop-box-wrap">
    <div class="pop-box">
        <div class="ui-dialog-arrow-a"></div>
        <div class="ui-dialog-arrow-b"></div>
        <table class="ui-dialog-grid">
            <tbody>
            <tr>
                <td class="ui-dialog-header">
                    <button i="close" title="取消" class="icon icon-close cancelBtn">×</button>
                </td>
            </tr>
            <tr>
                <td class="ui-dialog-body">
                    <p class="circle-pop-p"><%=msg%></p>
                </td>
            </tr>
            <tr>
                <td class="ui-dialog-footer">
                    <a href="javascript:;" role='button' class="pc-btn pc-btnh35 circle-pop-btn okBtn">保存</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
