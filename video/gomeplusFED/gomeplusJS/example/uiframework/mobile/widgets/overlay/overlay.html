<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlay</title>
</head>
<body>
<script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../../../../dist/gmp.js"></script>

<script>
var myoverlay = new GMP.Widgets.Overlay({
    data:{
        width:'100%',
        height:'100%',
        zIndex:99,
        x:'0px',
        y:'0px',
        position: 'fixed',
        visible:false,
        clsName:'',
        opacity: 0.7
    }
});
myoverlay.show();
</script>
</body>
</html>
