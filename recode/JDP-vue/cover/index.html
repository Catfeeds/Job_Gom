  <script>
  var path = "https://css.meixincdn.com/m/jira/cover/images/"
  var imgList = ["img_04.jpg","img_05.jpg","img_06.jpg","img_07.jpg","img_08.jpg","img_09.jpg","img_10.jpg"];
  var imgNum = 0;
  function loadedImg(){
    if(++imgNum == 3){
      imgList.forEach(function(v, index){
        addImg(v);

  function addImg(imgName){
