<!DOCTYPE html>
<html>
<head>
	<style>
.webuploader-container {
	position: relative;
}
.webuploader-element-invisible {
	position: absolute !important;
	clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
    clip: rect(1px,1px,1px,1px);
}
.webuploader-pick {
	position: relative;
	display: inline-block;
	cursor: pointer;
	background: #00b7ee;
	padding: 10px 15px;
	color: #fff;
	text-align: center;
	border-radius: 3px;
	overflow: hidden;
}
.webuploader-pick-hover {
	background: #00a2d4;
}

.webuploader-pick-disable {
	opacity: 0.6;
	pointer-events:none;
}


	</style>
</head>
<body>
    <h1>index B</h1>
    <a>Click me</a>

		<div id="uploader" class="wu-example">
		    <!--用来存放文件信息-->
		    <div id="thelist" class="uploader-list"></div>
		    <div class="btns">
		        <div id="picker">选择文件</div>
		        <button id="ctlBtn" class="btn btn-default">开始上传</button>
		        <button class="btn">开始上传</button>
		    </div>
		</div>
    <script src="http://js.dev.meixincdn.com/m/h5/src/js/vendor.js"></script>
	<script src="http://js.dev.meixincdn.com/m/h5/src/js/upload.js"></script>
</body>
</html>
