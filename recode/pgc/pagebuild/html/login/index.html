<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GomePlus视频频道</title>
	<meta name="keywords" content="GomePlus视频频道" />
	<meta name="description" content="" />
	<link rel="stylesheet" type="text/css" href="/vpgc/dist/css/app.css">
</head>
<body>
	<div class="login-head">
		<img src="../../../../src/imgs/public/login-head.png"/>
	</div>
	<div class="login-wrap">
		<div class="login-box">
			<div class="login-form">
				<h2>登录</h2>
				<div class="form-group">
					<div class="form-input">
						<em class="icon-1"></em>
						<input class="input-text" type="text" placeholder="账号（6-20个字母或数字）" value=""/>
						<p class="error"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="form-input">
						<em class="icon-1"></em>
						<input class="input-text" type="text" placeholder="密码（6-20个字母、数字或符号）" value=""/>
						<p class="error"></p>
					</div>
				</div>
				<div class="form-group"}>
					<div class="form-input">
						<em class="icon-11"></em>
						<input
							class="input-text code"
				            type="text"
				            name="code"
				            placeholder="验证码"
				            value={this.state.code}
				            onChange={this.handleChange.bind(this)} />
						<p class={this.state.codeError ? "error show" : "error hide"} data-msg="pass">{this.state.codeMsg}</p>
					</div>
					<img class="code-img" src={this.state.codeImg} />
					<span class="code-change">换一张</span>
				</div>
				<div class="form-btn">
					<input type="button" value="注册" class="btn btn-block" />
				</div>
				<div class="login-link">
					<span class="gray">点击注册即表示您同意</span>
					<a href="#" class="blue">《美秒视频合作协议》</a>
				</div>
			</div>
		</div>
		</div>
	</div>
	<!--<script src="/vpgc/dist/js/vendor.js"></script>-->
	<!--<script src="/vpgc/dist/js/app.js"></script>-->
</body>
</html>
